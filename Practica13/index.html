    <div class="container2">
      <h1 class="t1">Formulario de captura de cadena</h1>

      <form id="myForm">
        <label for="cadena">Escribe una cadena de hasta 300 caracteres:</label>

        <input type="text" id="cadena" name="cadena" maxlength="300" />

        <button type="button" onclick="mostrarCadena()">Mostrar cadena</button>
      </form>

      <br />

      <div id="resultado">Aqui se escribirá tu mensaje</div>
    </div>

    <script>
      function mostrarCadena() {
        const form = document.getElementById("myForm");

        const cadena = form.elements.cadena.value;

        const resultado = document.getElementById("resultado");

        resultado.innerHTML = cadena;
      }
    </script>
