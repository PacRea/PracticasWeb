<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>GallePac</title>
  </head>
  <body>
    <header class="hero">
      <div class="hero-img">
        <img src="./imgs/icono1.png" alt="hero1" />
      </div>
      <div class="hero-intro">GallePac</div>
    </header>
    <main>
      <div class="gallery">
        <div class="gall-type"><h2>Carros</h2></div>
        <section class="cars">
          <img src="./imgs/cars/car1.jpg" alt="car1" />
          <img src="./imgs/cars/car2.jpg" alt="car2" />
          <img src="./imgs/cars/car3.jpg" alt="car3" />
          <img src="./imgs/cars/car4.jpg" alt="car4" />
          <img src="./imgs/cars/car5.jpg" alt="car5" />
        </section>
      </div>
      <div class="gallery">
        <div class="gall-type"><h2>Aviones</h2></div>
        <section class="planes">
          <img src="./imgs/planes/plane1.jpg" alt="plane1" />
          <img src="./imgs/planes/plane2.jpg" alt="plane2" />
          <img src="./imgs/planes/plane3.jpg" alt="plane3" />
          <img src="./imgs/planes/plane4.jpg" alt="plane4" />
          <img src="./imgs/planes/plane5.jpg" alt="plane5" />
        </section>
      </div>
      <div class="gallery">
        <div class="gall-type"><h2>Tecnolog√≠a</h2></div>
        <section class="tech">
          <img src="./imgs/tech/tech1.jpg" alt="tech1" />
          <img src="./imgs/tech/tech2.jpg" alt="tech2" />
          <img src="./imgs/tech/tech3.jpg" alt="tech3" />
          <img src="./imgs/tech/tech4.jpg" alt="tech4" />
          <img src="./imgs/tech/tech5.jpg" alt="tech5" />
        </section>
      </div>
      <div class="gallery">
        <div class="class-type"><h2>Comida</h2></div>
        <section class="food">
          <img src="./imgs/food/food1.jpg" alt="food1" />
          <img src="./imgs/food/food2.jpg" alt="food2" />
          <img src="./imgs/food/food3.jpg" alt="food3" />
          <img src="./imgs/food/food4.jpg" alt="food4" />
          <img src="./imgs/food/food5.jpg" alt="food5" />
        </section>
      </div>
    </main>
  </body>
</html>
